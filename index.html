<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenMap Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS is required for the map to render correctly -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <style>
       /* Custom scrollbar to match the clean aesthetic */
       ::-webkit-scrollbar {
         width: 8px;
         height: 8px;
       }
       ::-webkit-scrollbar-track {
         background: transparent;
       }
       ::-webkit-scrollbar-thumb {
         background: #cbd5e1;
         border-radius: 4px;
       }
       ::-webkit-scrollbar-thumb:hover {
         background: #94a3b8;
       }
       
       /* CRITICAL FIX: Prevent Tailwind from breaking Leaflet tiles */
       .leaflet-tile {
           max-width: none !important;
           max-height: none !important;
       }
       /* Ensure the map container layer stays below floating UI */
       .leaflet-container {
           z-index: 0;
           font-family: inherit;
           width: 100%;
           height: 100%;
       }
       /* Fix for attribution control text size */
       .leaflet-control-attribution {
           font-size: 10px !important;
       }

       /* Animation Keyframes */
       @keyframes fadeIn {
           from { opacity: 0; transform: translateY(10px); }
           to { opacity: 1; transform: translateY(0); }
       }
       .animate-fadeIn {
           animation: fadeIn 0.5s ease-out forwards;
       }
       
       /* Short bounce for markers */
       @keyframes bounce-short {
         0%, 100% { transform: translateY(0); }
         50% { transform: translateY(-10px); }
       }
       .animate-bounce-short {
         animation: bounce-short 2s infinite;
       }
     </style>

{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "leaflet/": "https://aistudiocdn.com/leaflet@^1.9.4/",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4"
  }
}
</script>
</head>

  </body>
