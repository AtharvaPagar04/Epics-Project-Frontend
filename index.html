<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenMap Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                750: '#2d3748', // Custom shade for depth
                850: '#1a202c',
                950: '#0f172a',
              }
            }
          }
        }
      }
    </script>
    <!-- Leaflet CSS is required for the map to render correctly -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <style>
       /* Custom scrollbar to match the clean aesthetic */
       ::-webkit-scrollbar {
         width: 8px;
         height: 8px;
       }
       ::-webkit-scrollbar-track {
         background: transparent;
       }
       ::-webkit-scrollbar-thumb {
         background: #cbd5e1;
         border-radius: 4px;
       }
       ::-webkit-scrollbar-thumb:hover {
         background: #94a3b8;
       }
       /* Dark mode scrollbar */
       .dark ::-webkit-scrollbar-thumb {
         background: #475569;
       }
       .dark ::-webkit-scrollbar-thumb:hover {
         background: #64748b;
       }
       
       /* CRITICAL FIX: Prevent Tailwind from breaking Leaflet tiles */
       .leaflet-tile {
           max-width: none !important;
           max-height: none !important;
       }
       /* Ensure the map container layer stays below floating UI */
       .leaflet-container {
           z-index: 0;
           font-family: inherit;
           width: 100%;
           height: 100%;
           background: #e2e8f0; /* Light mode bg */
       }
       .dark .leaflet-container {
           background: #0f172a; /* Dark mode bg */
       }

       /* Fix for attribution control text size */
       .leaflet-control-attribution {
           font-size: 10px !important;
       }
       .dark .leaflet-control-attribution {
           background: rgba(15, 23, 42, 0.8) !important;
           color: #94a3b8 !important;
       }
       .dark .leaflet-control-attribution a {
           color: #3b82f6 !important;
       }

       /* --- DARK MODE MAP MAGIC --- */
       /* Invert tiles to create dark map */
       .dark .leaflet-tile {
           filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
       }
       /* Fix controls in dark mode */
       .dark .leaflet-bar a {
           background-color: #1e293b;
           color: #e2e8f0;
           border-bottom-color: #334155;
       }
       .dark .leaflet-bar a:hover {
           background-color: #334155;
       }

       /* Leaflet Popup Dark Mode Overrides */
       .dark .leaflet-popup-content-wrapper, 
       .dark .leaflet-popup-tip {
           background-color: #1e293b;
           color: #e2e8f0;
           box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
       }
       
       /* Animation Keyframes */
       @keyframes fadeIn {
           from { opacity: 0; transform: translateY(10px); }
           to { opacity: 1; transform: translateY(0); }
       }
       .animate-fadeIn {
           animation: fadeIn 0.5s ease-out forwards;
       }
       
       /* Short bounce for markers */
       @keyframes bounce-short {
         0%, 100% { transform: translateY(0); }
         50% { transform: translateY(-10px); }
       }
       .animate-bounce-short {
         animation: bounce-short 2s infinite;
       }

       /* --- GOOGLE MAPS STYLE USER MARKER --- */
       .gmaps-marker-container {
           position: relative;
           width: 100%;
           height: 100%;
           display: flex;
           align-items: center;
           justify-content: center;
       }
       .gmaps-marker-dot {
           width: 16px;
           height: 16px;
           background-color: #4285F4;
           border: 2px solid white;
           border-radius: 50%;
           box-shadow: 0 0 4px rgba(0,0,0,0.3);
           z-index: 20;
           /* Add a subtle glow for better visibility in dark mode */
           filter: drop-shadow(0 0 2px rgba(66, 133, 244, 0.5));
       }
       .gmaps-marker-halo {
           position: absolute;
           width: 48px;
           height: 48px;
           background-color: rgba(66, 133, 244, 0.2);
           border-radius: 50%;
           z-index: 10;
           animation: pulse-ring 2.5s infinite;
       }
       @keyframes pulse-ring {
           0% { transform: scale(0.5); opacity: 0; }
           50% { opacity: 0.5; }
           100% { transform: scale(1.2); opacity: 0; }
       }
     </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0",
    "leaflet/": "https://aistudiocdn.com/leaflet@^1.9.4/",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
